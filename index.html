<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>SmartNinja's JavaScript homework - Lottery numbers generator</title>
</head>

<body>
    <div id="errorAlert" class="alert alert-warning d-none text-center" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    </div>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="card text-center">
                    <h4 class="card-header">Lottery numbers generator</h4>
                    <div class="card-body">
                        <form>
                            <p class="card-text">Amount of lottery numbers you need</p>
                            <div class="form-group form-inline justify-content-center">
                                <input id="rangeAmount" type="range" class="custom-range" min="1" max="20" value="7">
                                <label class="text-muted">Value:&nbsp;<span class="font-weight-bold" id="rangeValue">7</span></label>
                            </div>
                            <p class="card-text">Select the range of numbers</p>
                            <div class="form-group form-inline">
                                <label class="col-3">min</label>
                                <input type="number" class="form-control col-3" id="rangeMin" min="1" max="100" value="1">
                                <label class="col-3">max</label>
                                <input type="number" class="form-control col-3" id="rangeMax" min="1" max="100" value="39">
                            </div>
                            <div class="form-group">
                                <button id="generateButton" class="btn btn-primary btn-lg btn-block" type="submit">Generate</button>
                            </div>
                        </form>
                    </div>
                    <div id="lotteryOutput" class="card-footer text-muted d-none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
